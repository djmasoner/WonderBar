<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACWR7r7iEOXFdRlsGhpXvF-EiqvCR9vUo"></script>
		<script src="/static/scripts/fetch_functions.js"></script>
		<script src="/static/scripts/api_calls.js"></script>
		<script src="/static/scripts/single_obs.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/newObserv.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/createProject.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/single_obs.css" />
		<title>WonderBar - Observations</title>

	</head>
	<body>
    <div id="mainContent">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">WonderBar</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/projects">Projects</a>
						{% if session['user_type'] == 'teacher' %}
                    <a class="nav-link" href="/teachers">Teachers</a>
						{% endif %}
            {% if session['logged_in'] %}
                    <a class="nav-link" href="/profile">Profile</a>
            {% endif %}
                    <a class="nav-link" href="/about">About</a>
						{% if session['logged_in'] %}
                    <a class="nav-link" href="/logout">Logout</a>
						{% else %}
                    <a class="nav-link" href="/oauth">Login</a>
						{% endif %}
                </nav>
            </div>
        </header>
		<div id="loader"></div>
        <div id="mainContent-wrap">
			<input hidden type="text" id="user_id" value="{{ session['user_id'] }}"></input>
			<input hidden type="text" id="user_type" value="{{ session['user_type'] }}"></input>
			<div id="background">
				<img src="/static/images/mountian-background-1.jpg" alt="">
			</div>
			<!-- <form id="regForm" action="/projects" method="post"> -->
				<!-- One "tab" for each step in the form: -->
				<div id="steps" style="text-align:center;margin-top:40px;">
				</div>

			<!-- </form> -->
		</div>
        <footer id="footer">
            <ul id="footerList">
                <li><p>Programmed by Monique Glasgow, Diana Masoner, and Sydney Walter</p></li>
                <li style="float:right"><a href="/empty">Site Map</a></li>
            </ul>
        </footer>
    </div>
	</body>
</html>
